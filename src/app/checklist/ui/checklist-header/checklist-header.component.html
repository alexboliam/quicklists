<header>
  <button class="back-btn">
    <a [routerLink]="['/home']">Back</a>
  </button>
  <h1>
    {{ checklist().title }} [{{ checkedNum() }}/{{ itemsNum() }}]
  </h1>
  <div>
    <button (click)="resetChecklist.emit(checklist().id)">Reset</button>
    <button (click)="addItem.emit()">Add item</button>
  </div>
</header>
